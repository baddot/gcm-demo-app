<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/cordova-airbop-client/airbop-client.min.js"></script>
    <script src="lib/tiny-sha256/sha256.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/gcm.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">GCM Demo</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h1>{{app.title}}</h1>
        <button class="button button-block button-stable" ng-click="app.register()">Register App</button>
        <pre>{{app.log}}</pre>
      </ion-content>
    </ion-pane>
  </body>
</html>
